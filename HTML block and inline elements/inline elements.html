<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline element in html</title>
  </head>
  <body>
    <h1 style="background-color: aquamarine">The inline element</h1>
    <h1>
      <i
        >An inline element does not start on a new line and only takes up as
        much width as necessary.</i
      >
    </h1>
    <!-- for example the inline tag are : em , i , a abbr and etc. -->
    <span style="background-color: blueviolet">this is inline block-level</span>
  </body>
</html>
