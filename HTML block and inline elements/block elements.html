<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML block elements</title>
  </head>
  <body>
    <h1>html block elements</h1>
    <h1>
      <i
        >A block-level element always starts on a new line, and the browsers
        automatically add some space (a margin) before and after the element.</i
      >
    </h1>
    <h1>
      <em
        >A block-level element always takes up the full width available
        (stretches out to the left and right as far as it can).</em
      >

      <!-- the block elements are use tag : p, video, header , hr and etc. -->
      <br />
      <p style="background-color: green">i am karan</p>
    </h1>
  </body>
</html>
