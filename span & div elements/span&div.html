<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span & div</title>
  </head>
  <body>
    <!-- span element is a inline elements 
        and it contain width we need required. -->
    <h1>span elements</h1>
    <span style="border: 2px solid blue"> this is a elements</span>

    <p>
      <span style="border: 2px solid gray">this is a paragraph</span>
      <span><a href="abc">Google</a></span>
    </p>

    <!-- div element is a block elements 
            it contain complete width -->
    <h2>div ekement</h2>
    <div style="border: 2px solid green">this is a div</div>
    <span><div style="border: 2px solid black">this is a div</div></span>
  </body>
</html>
