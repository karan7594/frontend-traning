<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order list</title>
  </head>
  <body>
    <h1>Order list :</h1>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Juise</li>
    </ol>
    <!-- write the five type of order list 
 1,A,a,i,I -->
    <ol type="i">
      <li>potato</li>
      <li>onion</li>
      <li>ginger</li>
    </ol>

    <!-- start list number is given -->
    <ol start="7">
      <li>potato</li>
      <li>onion</li>
      <li>ginger</li>
    </ol>
  </body>
</html>
