<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unorder list</title>
  </head>
  <body>
    <h1>Unorder list</h1>

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <!-- style type  are use  -->
    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <!-- list inside the list in unorder list  -->
    <ul>
      <li>
        Coffee
        <ul>
          <li>Hot coffee</li>
          <li>cold Coffee</li>
        </ul>
      </li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
