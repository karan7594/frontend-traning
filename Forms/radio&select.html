<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select & radio button</title>
  </head>
  <body>
    <h1>the button</h1>

    <form action="">
      <label for="course">Select course</label>
      <select id="course">
        <option value="">python</option>
        <option value="">Frontend</option>
        <option value="">backend</option>
        <option value="">Full stack web developer</option></select
      ><br />

      <label for="phone">call me</label>
      <input type="radio" id="phone" name="contect" value="phone" />
      <label for="email">email</label>
      <input type="radio" id="email" name="contect" value="email" />
      <button>Submit</button>
    </form>
  </body>
</html>
