<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form exercise</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <div>
      <label for="text">Course Title</label>
      <input type="text" />
    </div>
    <div>
      <label for="discription">Course discription</label>
    </div>
    <textarea name="" id="" rows="10" cols="30"></textarea>
    <div>
      <label for="skill">Skill Level</label>
      <select name="" id="skill">
        <option value="">begining level</option>
        <option value="">high level</option>
      </select>
    </div>
    <label for="push">Ready to publish the course</label>
    <input type="checkbox" id="push" />
    <button>Submit</button>
  </body>
</html>
